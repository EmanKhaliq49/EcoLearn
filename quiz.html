<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLearn AI - Fun Quiz! üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', Arial, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #ffd3a5 50%, #a8c8ec 100%);
            min-height: 100vh;
            padding: 20px;
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #a8e6cf 0%, #ffd3a5 50%, #a8c8ec 100%); }
            50% { background: linear-gradient(135deg, #ffd3a5 0%, #a8c8ec 50%, #a8e6cf 100%); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .username-display {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #quiz-section, #result-section {
            display: none;
        }

        /* Quiz Card Styling */
        .quiz-card {
            display: none;
            margin: 25px 0;
            padding: 30px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f8f5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        .quiz-card.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.4rem;
            color: #2e7d32;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .options label {
            display: block;
            padding: 20px;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .options label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .options label:hover::before {
            left: 100%;
        }

        .options label:hover {
            transform: scale(1.05);
            border-color: #4ecdc4;
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked + span {
            color: white;
            transform: scale(1.02);
        }

        .options label.selected {
            background: linear-gradient(145deg, #4caf50, #2e7d32) !important;
            color: white !important;
            border-color: #2e7d32 !important;
            transform: scale(1.02);
        }

        /* Button Styling */
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        #nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        #nav-buttons button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            min-width: 120px;
        }

        #submit-container button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            font-size: 1.3rem;
            padding: 20px 40px;
        }

        /* Start Section */
        #start-section {
            text-align: center;
            padding: 40px 20px;
        }

        #start-section p {
            font-size: 1.3rem;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        #username {
            padding: 15px 20px;
            border: 3px solid #4ecdc4;
            border-radius: 25px;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        #username:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        /* Result Section */
        #result-section {
            text-align: center;
            padding: 40px 20px;
        }

        #score {
            font-size: 2rem;
            color: #2e7d32;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #badge {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #2e7d32;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #leaderboard {
            margin-top: 30px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #leaderboard h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
        }

        #leaderboard-list li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            font-weight: 600;
            color: #2e7d32;
        }

        /* Home button */
        #homeBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #homeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .header h1 { font-size: 2rem; }
            .question { font-size: 1.2rem; }
            .options label { padding: 15px; font-size: 1rem; }
            #nav-buttons { flex-direction: column; align-items: center; }
            #nav-buttons button { width: 100%; max-width: 200px; }
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            .question { font-size: 1.1rem; }
            .options label { padding: 12px; font-size: 0.95rem; }
            button { padding: 12px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <a href="index.html" id="homeBtn">üè† Home</a>
    <div class="container">
        <div class="header">
            <h1>üåü Fun Eco Quiz! üåü</h1>
            <div id="username-display" style="display: none;"></div>
        </div>

        <div id="start-section">
            <p>üéØ Enter your name to start the fun quiz!</p>
            <input type="text" id="username" placeholder="Type your name here...">
            <br><br>
            <button onclick="startQuiz()">üöÄ Start Quiz!</button>
        </div>

        <div id="quiz-section">
            <div id="quiz-card-container">
                <!-- Questions will be inserted here -->
            </div>
            <div id="nav-buttons">
                <button id="prev-btn" onclick="showPrevQuestion()" style="display: none;">‚¨ÖÔ∏è Previous</button>
                <button id="next-btn" onclick="showNextQuestion()">Next ‚û°Ô∏è</button>
            </div>
            <div id="submit-container" style="display: none;">
                <button onclick="submitQuiz()">üéØ Submit Quiz!</button>
            </div>
        </div>

        <div id="result-section">
            <h2 id="score"></h2>
            <p id="badge"></p>
            <button onclick="loadLeaderboard()">üèÜ View Leaderboard</button>
            <div id="leaderboard-section" style="display: none;">
                <div id="leaderboard">
                    <h2>üèÜ Top Players! üèÜ</h2>
                    <ol id="leaderboard-list"></ol>
                </div>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.body.classList.add('page-enter');
        });
    </script>
</body>
</html>
